[package]
name = "irix"
version = "0.0.0"
description = "A computer vision library supporting both classical and learning based techniques"
categories.workspace = true
edition.workspace = true
exclude.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
irix-core = { version = "= 0.0.0", path = "./crates/irix-core" }
