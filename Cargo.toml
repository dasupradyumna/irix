####################################### IRIX PROJECT MANIFEST ######################################

[workspace]
resolver = "2"
members = ["./crates/*"]

[workspace.package]
categories = ["computer-vision"]
edition = "2021"
exclude = [".gitignore", ".github/"]
keywords = ["cv", "ml"]
license = "MIT"
repository = "https://github.com/dasupradyumna/irix"
rust-version = "1.75"

# TODO: add as project progresses
